{% extends "base.html" %} {% block head %}
<script type="module" src="/public/landing.js"></script>
{% endblock %} {% block content %}

    height="32"
    width="32"
    class="h-full"
    alt="vaktija.ba"
  >
    <path
      fill="#6e6f72"
      d="M149.825 24.996c-.057.581-.008 1.161-.093 1.742l-3.327 21.346c24.334 14.387 40.731 40.788 40.731 71.042 0 45.525-37.036 82.574-82.554 82.574-45.532 0-82.561-37.049-82.561-82.574a82.199 82.199 0 016.514-32.123L12.704 69.232A103.988 103.988 0 00.002 119.125c0 57.652 46.913 104.57 104.58 104.57 57.66 0 104.56-46.92 104.56-104.57.001-41.433-24.291-77.215-59.322-94.129zM100.475 36.766l2.704-17.29c.255-1.72.758-3.356 1.381-4.928-22.472.007-43.237 7.215-60.308 19.308l14.727 16.489c11.999-7.965 26.231-12.807 41.496-13.579z"
    ></path>
    <path
      fill="#a59573"
      d="M140.115 8.816c-1.183-4.418-4.843-7.944-9.664-8.708a11.737 11.737 0 00-1.636-.106c-3.54 0-6.698 1.621-8.964 4.149-1.451 1.678-2.626 3.575-2.98 5.912L114.4 25.894l-13.927 88.479-51.231-57.405-14.825-16.575-3.505-3.915a11.882 11.882 0 00-8.921-4.021c-2.811 0-5.629.984-7.895 3.023-4.921 4.361-5.359 11.902-.991 16.83l5.324 5.947L33.75 75.44l65.731 73.674c2.279 2.578 5.536 3.98 8.899 3.98 1.104 0 2.23-.178 3.342-.453 4.426-1.318 7.711-5.07 8.419-9.608l17.502-111.47 2.775-17.835c.264-1.706.122-3.356-.303-4.914z"
    ></path>
  </svg>
  <form
    class="h-full w-full md:w-1/2 lg:w-1/3 flex ml-4 mr-2 p-0.5 border rounded-lg relative"
    id="active-search-form"
  >
    <input
      type="text"
      class="w-full"
      name="q"
      id="active-search-input"
      hx-trigger="input delay:142ms"
      hx-get="/citayyy"
      hx-target="#cities"
      hx-swap="outerHTML"
    />
    <button type="submit">
      <svg viewBox="0 0 50 50" height="32" width="32" class="h-full">
        <path
          d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
        ></path>
      </svg>
    </button>
    <div id="cities"></div>
  </form>
</header>
<div
  id="vaktija"
  hx-get="/vaktija"
  hx-include="#opts"
  hx-trigger="update-vakat"
>
  <p>:p</p>
</div>
<div
  id="opts"
  class="relative lg:absolute bottom-0 left-0 w-screen my-3 flex justify-center items-center gap-2 flex-wrap"
>
  <div class="w-22 mr-2">
    <label>Latituda</label>
    <input
      class="w-full border rounded-md"
      type="number"
      name="latitude"
      id="latitude"
      onchange="htmx.trigger('#vaktija', 'update-vakat')"
    />
  </div>
  <div class="w-22 mr-2">
    <label>Longituda</label>
    <input
      class="w-full border rounded-md"
      type="number"
      name="longitude"
      id="longitude"
      onchange="htmx.trigger('#vaktija', 'update-vakat')"
    />
  </div>
  <div class="hidden">
    <label>Pomak</label>
    <input
      class="w-full border rounded-md"
      type="number"
      name="timezone"
      id="timezone"
    />
  </div>
  <div>
    <input
      type="checkbox"
      name="precise"
      id="precise"
      onchange="htmx.trigger('#vaktija', 'update-vakat')"
    />
    <label class="mr-2">Precizno vreme</label>
    <input
      type="checkbox"
      name="offset"
      id="offset"
      checked
      onchange="htmx.trigger('#vaktija', 'update-vakat')"
    />
    <label class="mr-2">Sigurno vreme</label>
  </div>
</div>
{% endblock %}
