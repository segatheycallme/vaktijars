<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <title>{{ title }}</title>
    {% block head %} {% endblock %}
  </head>
  <body class="bg-white dark:bg-black">
    <!-- ugh -->
    <main class="min-h-[calc(100vh-11rem)] relative">
      {% block content %} {% endblock %}
    </main>
    <footer class="w-screen h-40 relative">
      <img
        src="/public/massive_chair_angel.jpg"
        alt="zajednica"
        class="h-full w-full"
      />
      <div
        class="absolute top-0 right-0 w-full h-1/2 bg-gradient-to-b from-white/100 dark:from-black/100 to-white/0 text-stone-800 dark:text-stone-100 flex justify-between"
      >
        <span class="px-2">Made by:</span>
        <a href="https://github.com/segatheycallme/vaktijars">
          <span class="px-2 italic">massive chair angel</span>
        </a>
      </div>
    </footer>
  </body>
</html>
