<div
  id="cities"
  class="absolute w-full right-0 left-0 top-8 gap-px flex flex-col text-stone-800 dark:text-stone-100"
  data-lat="{{lat}}"
  data-lon="{{lon}}"
>
  {% for result in results %}
  <div class="w-full h-8 pl-1 border bg-stone-100 dark:bg-stone-900 rounded-lg">
    {{result.1.name}}
  </div>
  {% endfor %}
</div>
